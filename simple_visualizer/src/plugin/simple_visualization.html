{% block simple_view %}
<style>

.node {
  cursor: pointer;
  color: #3182bd;

}

.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

</style>
<script>
    function nodeClick(el){
        console.log(el);
      // alert("ID: "+ el.textContent);
    }
</script>


<script>

    var nodes = {{ nodes | safe }}
    var links = {{ links | safe }}

    var nodes_dict = nodes.reduce(function(acc, node) {
        acc[node.node_id] = node;
        return acc;
    }, {});

    links.forEach(function(link) {
        link.source = nodes_dict[link.source];
        link.target = nodes_dict[link.target];
    });

    var force = d3.layout.force()
        .size([1000,1000])
        .nodes(d3.values(nodes))
        .links(links)
        .on("tick", tick)
        .linkDistance(300)
        .charge(-5000)
        .start();

    var svg = d3.select('svg');
    var link = svg.selectAll('.link')
        .data(links)
        .enter().append('line')
        .attr('class', 'link');

    var node = svg.selectAll('.node')
        .data(force.nodes())
        .enter().append('g')
        .attr('class', 'node')
        .attr('id', function(d) { return d.name; })
        .on('click', function() { nodeClick(this); });

    node.append('circle')
        .attr('r', 25)
        .attr('fill', 'lightgrey');

    node.append('text')
        .attr('text-anchor', 'middle')
        .attr('alignment-baseline', 'central')
        .attr('fill', 'black')
        .text(function(d) { return d.node_id; });
    function tick(e) {
        node.attr("transform", function(d) {return "translate(" + d.x + "," + d.y + ")";})
            .call(force.drag);

        link.attr('x1', function(d) { return d.source.x; })
            .attr('y1', function(d) { return d.source.y; })
            .attr('x2', function(d) { return d.target.x; })
            .attr('y2', function(d) { return d.target.y; });
    }

</script>
{% endblock %}
