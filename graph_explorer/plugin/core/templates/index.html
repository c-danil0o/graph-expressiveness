{% extends "base.html" %}

{% block content %}
<div id="view">
    <div id="top_bar">
        <form>
            <label>Select source:</label>
            <select id="sources">
                {% for source in sources %}
                <option value="{{ source.name }}">{{ source.name }}</option>
                {% endfor %}
            </select>
            <label>Select visualizer:</label>
            <select id="visualizers">

                {% for visualizer in visualizers %}
                <option value="{{ visualizer.name }}">{{ visualizer.name }}</option>
                {% endfor %}
            </select>
        </form>
        <div id="search">
            <div id="search-filter">
                <input id="query" type="text" name="query" placeholder="Input filter"/>
<!--                <div id="search_btn" onclick="searchGraph()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div id="filter_btn" onclick="getVisualizationFiltered()">
                    <i class="fa-solid fa-filter"></i>
                </div>-->
            </div>
            <button class="vis-btn" type="button">Generate</button>
        </div>

    </div>


    <div id="tree-view">

    </div>

    <div id="bird-view">
        <div class="bv-display">

        </div>
    </div>

    <div id="graph-div" style="
    display: flex;
    align-items: center;
    justify-content: center;
    /* background-color: red; */
    ">

    </div>
</div>

{% endblock %}
