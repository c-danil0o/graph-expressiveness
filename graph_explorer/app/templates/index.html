{% extends "base.html" %}

{% block content %}
    <div id="view">
        <div class="logo">
            <img src="../static/core/graph.png" width="20px" alt="logo"/>
            <span>Graph Visualizer</span>
        </div>
        <div id="select">
            <form id="bar_form" method="post" action="{% url 'generated_graph' %}">
                <div class="selection-item">
                    <label for="sources">Select source:</label>
                    <select id="sources" name="sources">
                        {% for source in sources %}
                            <option value="{{ source.plugin_id }}">{{ source.plugin.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="selection-item">
                    <label for="visualizers">Select visualizer:</label>
                    <select id="visualizers" name="visualizers">
                        {% for visualizer in visualizers %}
                            <option value="{{ visualizer.plugin_id }}">{{ visualizer.plugin.name }}</option>
                        {% endfor %}
                    </select>

                </div>

                <button class="button_primary center" type="submit">Generate</button>

            </form>


        </div>
        <div id="top_bar">

            <div id="filter">
                <input id="query" type="text" name="query" placeholder="Enter query"/>
                <button class="button_primary" type="button">Filter</button>


            </div>

        </div>


        <div id="tree-view">
            {% include 'tree_view.html' %}
        </div>

        <div id="bird-view">
            {% include 'bird_view.html' %}
        </div>

        <style>
            #graph {
                align-items: center;
            }
        </style>
        <div id="graph">
            {% include 'main_view.html' %}
        </div>
    </div>

{% endblock %}
