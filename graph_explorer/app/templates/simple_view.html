{% block simple_view %}
<style>

.node {
  cursor: pointer;
  color: #3182bd;

}

.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

</style>
<script>
    function nodeClick(el){
       alert("ID: "+el.id);
    }
</script>
{% endblock %}
{% block content %}
<div>
    <svg width="100%" height="100%">

    </svg>
</div>
<script>
    var nodes = {
    "1": { name: "1", data: { label: "Node 1" } },
    "2": { name: "2", data: { label: "Node 2" } },
    "3": { name: "3", data: { label: "Node 3" } },
    "4": { name: "4", data: { label: "Node 4" } }
};

    var links = [
        { source: "1", target: "2" },
        { source: "2", target: "3" },
        { source: "3", target: "4" }
    ];

    links.forEach(function(link) {
        link.source = nodes[link.source];
        link.target = nodes[link.target];
    });

    var force = d3.layout.force()
        .size([800,800])
        .nodes(d3.values(nodes))
        .links(links)
        .on("tick", tick)
        .linkDistance(300)
        .charge(-100)
        .start();

    var svg = d3.select('svg');
    var link = svg.selectAll('.link')
        .data(links)
        .enter().append('line')
        .attr('class', 'link');

    var node = svg.selectAll('.node')
        .data(force.nodes())
        .enter().append('g')
        .attr('class', 'node')
        .attr('id', function(d) { return d.name; })
        .on('click', function() { nodeClick(this); });

    node.append('circle')
        .attr('r', 25)
        .attr('fill', 'lightgrey');

    node.append('text')
        .attr('text-anchor', 'middle')
        .attr('alignment-baseline', 'central')
        .attr('fill', 'black')
        .text(function(d) { return d.name; });

    function tick(e) {
        node.attr("transform", function(d) {return "translate(" + d.x + "," + d.y + ")";})
            .call(force.drag);

        link.attr('x1', function(d) { return d.source.x; })
            .attr('y1', function(d) { return d.source.y; })
            .attr('x2', function(d) { return d.target.x; })
            .attr('y2', function(d) { return d.target.y; });
    }

</script>
{% endblock %}
